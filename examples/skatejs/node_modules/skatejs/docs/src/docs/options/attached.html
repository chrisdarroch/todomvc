<sk-docs-layout>
  <h2><code>options.attached</code></h2>

  <p>A function that is called whenever the element is attached to the DOM. <code>this</code> inside the callback refers to the element.</p>
  <noscript is="sk-code" lang="js">
    skate('my-element', {
      attached () {
        this.attached = true;
      }
    });
  </noscript>

  <p>For more information about this part of the lifecycle see <a href="/docs/native-polyfill-quirks.html#h3-element-lifecycle">Element Lifecycle</a>.</p>
</sk-docs-layout>
