<sk-docs-layout>
  <h2><code>options.created</code></h2>

  <p>A function that is called once when the element is created. <code>this</code> inside the callback refers to the element.</p>
  <noscript is="sk-code" lang="js">
    var MyElement = skate('my-element', {
      created () {
        this.created = true;
      }
    });
  </noscript>

  <p>For more information about this part of the lifecycle see <a href="/docs/native-polyfill-quirks.html#h3-element-lifecycle">Element Lifecycle</a>.</p>
</sk-docs-layout>
